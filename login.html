<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h2 id="maintitle" onclick="window.location.href='index.html'">JUFLIX</h2>

            <input type="text" placeholder="영화,드라마 검색" id="searchInput">
            <button onclick="searchMovies()">검색</button>
        </div>
    </header>
    <main>
    <div class="form-wrapper">
        <h2>로그인</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" required>
                <label>이메일 주소 또는 전화번호</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>비밀번호</label>
            </div>
            <button type="submit">로그인</button>
            <div class="form-help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">로그인 정보 저장</label>
                </div>
                <a href="#">도움이 필요하신가요?</a>
            </div>
        </form>
        <p>Juflix 회원이 아닌가요? <a href="createMember1.html">지금 가입하세요</a></p>
